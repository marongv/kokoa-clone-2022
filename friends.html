<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friens - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info fa-sm"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blogpfthumb-phinf.pstatic.net/MjAyMjAzMDhfMTAw/MDAxNjQ2NzMxOTQ0NzAw.UjHMIfKE4xEyw9Jcv1HqejO52jslYsADnPdCkD2auV8g.yltFFvFve9G4a7QlusfA7G8dG1a2ZWwa5oZEpRaUG1gg.JPEG.pkr6036/profileImage.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">marong</h4>
            <!-- <h6 class="user-component__subtitle">네... 그렇게 되었습니다.</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://blogpfthumb-phinf.pstatic.net/MjAyMjA0MTJfMTcy/MDAxNjQ5NzQ1OTM5MTY2.rnm1cK1nXM3GOyMQkXjhde-_c5Z_TqVEuWiu-9H2sc0g.ID_7lIBuFkRZHuuosFp6cx7NLzoFhSiTyIWxQU8BLvYg.JPEG.oningyang/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.jpg/%25EB%258B%25A4%25EC%259A%25B4%25EB%25A1%259C%25EB%2593%259C.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                온잉
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <!-- user-component__column:last childe가 display:flex이기 때문에 영향을 받지 않으려고 한번 더 감쌌음-->
              <span>2 </span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comments fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alarm"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comments"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9091987ebe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
